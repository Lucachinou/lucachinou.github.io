        overflow-x: hidden;
        min-height: 100vh;
        width: 100%;

    @keyframes floatingDown {
        0% {
            transform: translate(0%, -50%);
        }
        100% {
            transform: translate(0%, 0%);
        }
    }

    @keyframes bubbleAnimated {
        0% {
            width: 125vmin; 
            height: 100vmin;
        }
        50% {
            width: 140vmin; 
            height: 115vmin;
        }
        100% {
            width: 125vmin; 
            height: 100vmin;
        }
    }

    @keyframes colorchangerDiscord {
        0% {
            background: radial-gradient(circle, rgba(22, 22, 255, 0.534) 5%, rgba(38, 38, 255, 0.158) 40%, rgba(38, 38, 255, 0.212) 40%, rgba(38, 38, 255, 0.219) 50%, rgba(38, 38, 255, 0) 75%);
        }
        100% {
            background: radial-gradient(circle, rgba(72, 72, 223, 0.534) 5%, rgba(72, 72, 223, 0.158) 40%, rgba(72, 72, 223, 0.212) 40%, rgba(72, 72, 223, 0.219) 50%, rgba(72, 72, 223, 0) 75%);
        }
    }

    #Name {
        color: white;
        position: relative;
        top: 25%;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        font-size: clamp(2rem, 5vw, 4rem);
        margin: 20px 0;
        animation: floatingDown 1.5s ease-out;
    }

    .buttons {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        display: flex;
        position: relative;
        flex-direction: row;
        align-items: center;
        justify-content: center;
        top: 25%;
        gap: 20px;
        text-align: center;
        color: azure;
        text-decoration: none;
        flex-wrap: wrap;
        padding: 0 20px;
        animation: floatingDown 1.7s ease-out;
    }

    #Discord, #YouTube {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        display: flex;
        flex-direction: row;
        align-items: center;
        justify-content: center;
        gap: 10px;
        text-align: center;
        color: azure;
        cursor:pointer;
        background-color: rgba(50, 64, 255, 0.651);
        border-radius: 25px;
        width: 100px;
        height: 35px;
        text-decoration: none;
        transition: transform 0.2s;
        z-index: 4;
    }

    #Discord:hover {
        transform:scale(115%, 115%);
    }

    #YouTube:hover {
        transform:scale(115%, 115%);
    }


    .Middle {
        backdrop-filter: blur(100px);
        position: relative;
        overflow: hidden;
        height: 100%;
    }

    #BlueCircle {
        position: absolute;
        top: 60%;
        left: 50%;
        transform: translate(-50%, -50%);
        background: radial-gradient(circle, rgba(22, 22, 255, 0.534) 5%, rgba(38, 38, 255, 0.158) 40%, rgba(38, 38, 255, 0.212) 40%, rgba(38, 38, 255, 0.219) 50%, rgba(38, 38, 255, 0) 75%);
        width: 125vmin; 
        height: 100vmin; 
        filter: blur(100px);
        z-index: 3;
        animation: bubbleAnimated 1.7s ease-out;
    }

    .Middle-Down {
