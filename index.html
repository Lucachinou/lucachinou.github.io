<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Under developpment</title>
</head>
<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body {
        background-color: rgb(0, 0, 0);
        text-align: center;
        min-height: 100vh;
        width: 100%;
    }

    @keyframes floatingDown {
        0% {
            transform: translate(0%, -50%);
        }
        100% {
            transform: translate(0%, 0%);
        }
    }

    @keyframes bubbleAnimated {
        0% {
            width: 100vmin; 
            height: 100vmin;
        }
        50% {
            width: 115vmin; 
            height: 115vmin;
        }
        100% {
            width: 100vmin; 
            height: 100vmin;
        }
    }

    @keyframes greenbubbleAnimated {
        0% {
            width: 150vmin; 
            height: 150vmin;
        }
        50% {
            width: 175vmin; 
            height: 175vmin;
        }
        100% {
            width: 150vmin; 
            height: 150vmin;
        }
    }

    @keyframes colorchangerDiscord {
        0% {
            background: radial-gradient(circle, rgba(22, 22, 255, 0.534) 5%, rgba(38, 38, 255, 0.158) 40%, rgba(38, 38, 255, 0.212) 40%, rgba(38, 38, 255, 0.219) 50%, rgba(38, 38, 255, 0) 75%);
        }
        100% {
            background: radial-gradient(circle, rgba(72, 72, 223, 0.534) 5%, rgba(72, 72, 223, 0.158) 40%, rgba(72, 72, 223, 0.212) 40%, rgba(72, 72, 223, 0.219) 50%, rgba(72, 72, 223, 0) 75%);
        }
    }

    #Name {
        color: rgba(255, 255, 255, 0.5);
        position: relative;
        top: 25%;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        font-size: clamp(2rem, 5vw, 4rem);
        margin: 20px 0;
        animation: floatingDown 1.5s ease-out;
    }

    .buttons {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        display: flex;
        position: relative;
        flex-direction: row;
        align-items: center;
        justify-content: center;
        top: 25%;
        gap: 20px;
        text-align: center;
        color: azure;
        text-decoration: none;
        flex-wrap: wrap;
        padding: 0 20px;
        animation: floatingDown 1.7s ease-out;
    }

    #Discord, #YouTube {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        display: flex;
        flex-direction: row;
        align-items: center;
        justify-content: center;
        gap: 10px;
        text-align: center;
        color: azure;
        cursor:pointer;
        background-color: rgba(50, 64, 255, 0.651);
        border-radius: 25px;
        width: 100px;
        height: 35px;
        text-decoration: none;
        transition: transform 0.2s;
        z-index: 3;
    }

    #Discord:hover ~ #BlueCircle {
        background: radial-gradient(circle, rgba(72, 72, 223, 0.534) 5%, rgba(72, 72, 223, 0.158) 40%, rgba(72, 72, 223, 0.212) 40%, rgba(72, 72, 223, 0.219) 50%, rgba(72, 72, 223, 0) 75%);
    }

    .Middle {
        backdrop-filter: blur(100px);
        position: relative;
        overflow: hidden;
        height: 100%;
    }

    #BlueCircle {
        position: absolute;
        top: 75%;
        left: 50%;
        transform: translate(-50%, -50%);
        background: radial-gradient(circle, rgba(22, 22, 255, 0.534) 5%, rgba(38, 38, 255, 0.158) 40%, rgba(38, 38, 255, 0.212) 40%, rgba(38, 38, 255, 0.219) 50%, rgba(38, 38, 255, 0) 75%);
        width: 100vmin; 
        height: 100vmin; 
        filter: blur(100px);
        z-index: 2;
        animation: bubbleAnimated 1.7s ease-out;
        transition: background 0.3s ease-out;
    }

    #GreenCircle {
        position: absolute;
        top: 25%;
        left: 25%;
        transform: translate(-50%, -50%);
        background: radial-gradient(circle, rgba(115, 255, 22, 0.534) 5%, rgba(115, 255, 22, 0.158) 40%, rgba(115, 255, 22, 0.212) 40%, rgba(115, 255, 22, 0.219) 50%, rgba(115, 255, 22, 0) 75%);
        width: 150vmin; 
        height: 150vmin; 
        filter: blur(100px);
        z-index: 2;
        animation: greenbubbleAnimated 1.7s ease-out;
        transition: background 0.3s ease-out;
    }

    .Middle-Down {
        background-color: rgb(5, 5, 5);
        margin-top: 300px;
        min-height: 50vh;
    }

    @media screen and (max-width: 768px) {
        .buttons {
            flex-direction: column;
            gap: 15px;
        }

        #Discord, #YouTube {
            width: 80%;
            max-width: 300px;
        }
    }
</style>
<body>
    <div class="Middle">
        <p id="Name">Actuellement en developpement</p>

        <div id="GreenCircle"></div>
        <div id="BlueCircle"></div>
    </div>
    
    <div class="Middle-Down"></div>
</body>
</html>
