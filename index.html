<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="src/assets/Memojis.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta property="og:title" content="Lucachinou | Portfolio" />
    <meta property="og:description" content="Obtenez plus d'informations sur moi !">
    <meta name="description" content="Obtenez plus d'informations sur moi !">
    <link rel="preload" href="/src/assets/Fonts/SF-Pro.a1b2c3.ttf" as="font" type="font/truetype" crossorigin="anonymous">
    <link rel="preconnect" href="https://lucachinou.github.io">
    <meta name="google-site-verification" content="jsSScERVs1E4VF_b_JCoEQKKKXF7sIH5IXGDQ6O-h3M" />
    <title>Lucachinou</title>
  </head>
  <style>

    @font-face {
        font-family: 'San Francisco';
        src: url('src/assets/Fonts/SF-Pro.a1b2c3.ttf') format('truetype'),
            url('src/assets/Fonts/SF-Pro-Text-Bold.otf') format('opentype');
        font-weight: bold;
        font-style: normal;
        font-display: swap;
    }

    @keyframes MoveGithub {
      0% {
        transform: translate(-0%, -0%)
      } 100% {
        transform: translate(-10%, -5%)
      }
    }

    @keyframes MoveDiscord {
      0% {
        transform: translate(-0%, -0%)
      } 100% {
        transform: translate(-5%, 3%)
      }
    }

    @keyframes MoveYouTube {
      0% {
        transform: translate(-0%, -0%)
      } 100% {
        transform: translate(-3%, -4%)
      }
    }

    @keyframes MoveTwitch {
      0% {
        transform: translate(-0%, -0%)
      } 100% {
        transform: translate(-3%, 2%)
      }
    }

    body {
      background: radial-gradient(circle at center, #111111 0%, #000000 50%, #000000 100%);
      width: 100vw;
      height: 100vh;
      margin: 0;
      overflow: hidden;
    }

    .SocialCloud {
      display: flex;
      margin-top: 75px;
      justify-content: center;
      align-items: center;
      align-content: center;
    }

    #Github {
      position: absolute;
      top: 20px;
      margin-right: 145px;
      border-radius: 80px;
      user-select: none;
      animation: MoveGithub 5s infinite alternate ease;
    }

    #Github img {
      user-select: none;
      border-radius: 80px;
    }

    #Discord {
      position: absolute;
      top: 150px;
      margin-right: 165px;
      border-radius: 80px;
      user-select: none;
      animation: MoveDiscord 3.5s infinite alternate ease;
    }

    #Discord img {
      user-select: none;
      border-radius: 80px;
    }

    #Youtube {
      position: absolute;
      top: 190px;
      margin-left: 100px;
      border-radius: 80px;
      user-select: none;
      animation: MoveYouTube 4.5s infinite alternate ease
    }

    #YouTube img {
      border-radius: 80px;
      user-select: none;
    }

    #Twitch {
      position: absolute;
      top: 45px;
      margin-left: 180px;
      border-radius: 80px;
      user-select: none;
      animation: MoveTwitch 5.5s infinite alternate ease
    }

    #Twitch img {
      border-radius: 80px;
      user-select: none;
    }

    #Memojis {
      user-select: none;
    }

    .Presentation {
      display: flex;
      flex-direction: column;
      margin-top: 75px;
      align-items: center;
      justify-content: center;
      align-content: center;
    }

    #Username {
      font-family: 'San Francisco';
      font-weight: bold;
      color: #FFFFFF;
      font-size: 5em;
      margin-bottom: 0px;
      transition: font-size, 0.1s ease-in-out;
      -webkit-font-smoothing: antialiased;
    }

    #MoreInfos {
      font-family: 'San Francisco'; 
      color: #ffffff88;
      margin-top: 0px;
    }

    #SkillsSeparator {
      background-color: #2D2D2D;
      height: 2px;
      width: 300px;
    }

    #SkillsLabel {
      font-family: 'San Francisco';
      font-size: 15px;
      color: #5C5C5C;
    }

    .separator {
      display: flex;
      flex-direction: row;
      gap: 10px;
      margin-right: 50px;
      justify-content: center;
      align-items: center;
    }

    .SkillsContainer {
      display: flex;
      flex-direction: row;
      align-items: center;
      justify-content: center;
      align-content: center;
      gap: 15px;
    }

    .PythonSkill {
      display: flex;
      background-color: #1b1b1650;
      border: 1px solid;
      border-radius: 10px;
      border-color: #35333375;
      backdrop-filter: blur(50px);
      width: 225px;
      height: 125px;
    }

    .JavaSkill {
      display: flex;
      background-color: #1b1b1650;
      border: 1px solid;
      border-radius: 10px;
      border-color: #35333375;
      backdrop-filter: blur(50px);
      width: 225px;
      height: 125px;
    }

    #PythonSkill-Separator {
      background-color: #2D2D2D;
      height: 2px;
      width: 150px;
      align-self: flex-end;
      margin-bottom: 30px;
      margin-left: 10px;
    }

    @media (max-width: 500px) {
      #Username {
        font-size: 3em;
      }
      #SkillsSeparator {
        background-color: #2D2D2D;
        height: 2px;
        width: 125px;
      }
      #SkillsLabel {
        font-family: 'San Francisco';
        font-size: 10px;
        color: #5C5C5C;
      }
      .SkillsContainer {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        align-content: center;
        gap: 10px;
      }
    }

    @media (max-width: 299px) {
      #Username {
        font-size: 3em;
      }
    }

  </style>
  <body>

    <div class="SocialCloud">
      <a id="Github" content="nosnippet" href="https://github.com/Lucachinou" target="_blank"><img src="src/assets/Github.svg" alt="Github" width="100" height="100" draggable="false"></a>
      <a id="Twitch" content="nosnippet" href="https://www.twitch.tv/lucachinou" target="_blank"><img src="src/assets/Twitch.svg" alt="Twitch" width="100" height="100" draggable="false"></a>
      <a id="Youtube" content="nosnippet" href="https://www.youtube.com/@lucachinou" target="_blank"><img src="src/assets/YouTube.svg" alt="Youtube" width="100" height="100" draggable="false"></a>
      <img id="Memojis" content="nosnippet" fetchpriority=high src="src/assets/Memojis.svg" alt="Memojis" draggable="false" width="150" height="150">
      <a id="Discord" content="nosnippet" href="https://discord.gg/G8q8cGyX42" target="_blank"><img src="src/assets/Discord.svg" alt="Discord" width="100" height="100" draggable="false"></a>
    </div>

    <div class="Presentation">
      <h1 id="Username" content="nosnippet">Lucachinou</h1>
      <p id="MoreInfos" content="nosnippet">Luca <span style="user-select: none; -webkit-user-select: none;">â€¢</span content="nosnippet" style="display: flex;"> 16 ans</p>
    </div>
    <div class="Skills">
      <div class="separator">
        <p id="SkillsLabel">Competences</p>
        <div id="SkillsSeparator"></div>
      </div>
      <div class="SkillsContainer">
        <div class="PythonSkill">
          <img src="src/assets/Python.png" style="user-select: none; -webkit-user-select: none; align-self:flex-end" alt="Python" width="50" height="50" draggable="false">
          <p></p>
          <!--<div id="PythonSkill-Separator"></div>-->
        </div>
        <div class="JavaSkill">
          <img src="src/assets/Java.png" style="user-select: none; -webkit-user-select: none; align-self:flex-end" alt="Python" width="50" height="50" draggable="false">
          <p></p>
          <!--<div id="PythonSkill-Separator"></div>-->
        </div>
      </div>
    </div>
  </body>
</html>
